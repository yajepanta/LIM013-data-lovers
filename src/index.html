<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="img/logo.png" />

    <!-- BARRA DE NAVEGACIÓN MÓVIL -->
    <nav class="nav-phone">
      <button class="btn-nav-phone" id="type-phone"><img src="img/filter.png" /></button>
      <div class="modal-content">
        <select class="modal-dropdown" id="btn-type-phone" size="10">
          <option value="normal"> Normal </option>
          <option value="fighting"> Fighting </option>
          <option value="flying"> Flying </option>
          <option value="poison"> Poison </option>
          <option value="ground"> Ground </option>
          <option value="rock"> Rock </option>
          <option value="bug"> Bug </option>
          <option value="ghost"> Ghost </option>
          <option value="steel"> Steel </option>
          <option value="fire"> Fire </option>
          <option value="water"> Water </option>
          <option value="grass"> Grass </option>
          <option value="electric"> Electric </option>
          <option value="psychic"> Psychic </option>
          <option value="ice"> Ice </option>
          <option value="dragon"> Dragon </option>
          <option value="fairy"> Fairy </option>
          <option value="dark"> Dark </option>
        </select>
      </div>
      <section id="chartStatistics">
        <button id="button-chart" class="btn-nav-phone" ><img src="img/graph.png" style="height:32px; width:32px"></button>
      </section>
      <form>

        <input class="input-search" id="search" placeholder="Enter name of pokemon">
        <img src="img/search.svg" class="btn-search-img" style="height:32px; width:32px" />
      </form>
      <button class="btn-nav-phone" id="btn-versus-phone"><img src="img/fight.svg" class="versus-img"
          style="height:35px; width:35px" /></button>
      <button class="btn-nav-phone" id="btn-home-phone"><img src="img/home.png" /></button>

      <!-- BARRA DE NAVEGACIÓN PARA ESCRITORIO -->
      <button type="button" class="btn-nav-pc" id="btn-home-pc"> HOME </button>
      <button type="button" class="btn-nav-pc" id="btn-type-pc"> TYPES </button>
      <button id="button-chart-pc" class="btn-nav-pc-graph" ><img src="img/graph.png" style="height:32px; width:32px"></button>
      <button class="btn-nav-pc" id="btn-versus-pc"> BATTLE </button>

    </nav>
  </header>

  <main>
    <div class="types-box" id="type-box">
      <h2 class="types-name" id="type-name"></h2>
    </div>

    <section class="sortBy" id="sort-by">
      <span></span>
      <select class="btn-sort" id="btn-sort-letter">
        <option> By name </option>
        <option value="ascendingLetter"> A-Z </option>
        <option value="descendingLetter"> Z-A </option>
      </select>

      <select class="btn-sort" id="btn-sort-number">
        <option> By number </option>
        <option value="ascendingOrder"> 0-9 </option>
        <option value="descendingOrder"> 9-0 </option>
      </select>
    </section>

    

    <section class="index" id="home-index">

    </section>

    <section class="hidden" id="moreDataModal">
      <div id="contentMoreDataModal"></div>
    </section>

    <section class="hidden" id="modal-graph">
      <div id="content-graph"></div>
    </section>

    <section class="versusBox" id="versus-content" style="display:none">

      <div class="versus-title-box">
        <h2 class="versus-title">POKEMON BATTLE</h2>
      </div>
      <div class="choose">
        <div class="choose-container">
          <p>Your pokemon</p>
          <input class="input-versus" id="search-mine" placeholder="Enter name">
          <div class="suggestions-panel">

          </div>
        </div>
        <div class="choose-container2">
          <p>Opponent</p>
          <input class="input-versus" id="search-opponent" placeholder="Enter name">
          <div class="suggestions-panel2">

          </div>
        </div>
      </div>

      <div class="flex">
        <div class="versus-card"></div>
        <div class="versus-card2"></div>
      </div>
    </section>

  </main>

  <footer>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
